services: 

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: andrerozario/node-list-people:latest
    container_name: app
    command: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
    networks: 
      - node-network
    volumes: 
      - .:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ../mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

  proxy:
    build: 
      context: ../nginx
      dockerfile: Dockerfile
    image: andrerozario/nginx:latest
    container_name: proxy
    networks: 
      - node-network
    ports: 
      - "8080:80"
    depends_on: 
       - app

networks: 
  node-network:
    driver: bridge

